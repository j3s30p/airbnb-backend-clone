databases:
    - name: airbnbclone
      databaseName: airbnbclone
      user: airbnbclone
      region: singapore

services:
    - type: web
      name: airbnbclone
      env: python3
      region: singapore
      buildCommand: "./build.sh"
      startCommand: "gunicorn airbnbclone.wsgi:application"
      envVars:
          - key: DATABASE_URL
            fromDatabase:
                name: airbnbclone
                property: connectionString
          - key: SECRET_KEY
            generateValue: true
          - key: WEB_CONCURRENCY
            value: 4
